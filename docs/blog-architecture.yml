# Content organization system
content_organization:
  categories:
    definition: "Two-level taxonomy: category â†’ subcategory"
    source: "_data/categories.yml"
    count:
      main_categories: 5
      subcategories: 15
    hierarchy:
      Development:
        slug: "development"
        subcategories:
          - "Backend (backend)"
          - "Database (database)"
          - "Devops&Infra (devops-infra)"
          - "CI/CD (ci-cd)"
      DataEngineering:
        slug: "data-engineering"
        subcategories:
          - "Spark (spark)"
          - "Airflow (airflow)"
          - "Kafka (kafka)"
          - "Cloud (cloud)"
      ML-AI:
        slug: "ml-ai"
        subcategories:
          - "LLM (llm)"
          - "MLOps (mlops)"
          - "RAG (rag)"
      Tools:
        slug: "tools"
        subcategories:
          - "Development Environment (development-environment)"
          - "Github Blog (github-blog)"
      Career:
        slug: "career"
        subcategories:
          - "Interview (interview)"
          - "Growth (growth)"
    usage:
      in_front_matter: "categories: [ML-AI]"
      in_folder_structure: "_posts/ML&AI/llm/2025-07-28-LCEL3.md"
      in_filtering: "JavaScript matches data-category and data-subcategory attributes"

  tags:
    purpose: "Flexible, multi-dimensional content classification"
    types:
      study_tags:
        purpose: "Link posts to study programs for progress tracking"
        format: "study-[topic] (e.g., study-java, study-llm-framework)"
        critical: "Must match study_tag in studies.yml for progress calculation"
        examples:
          - "study-java"
          - "study-llm-framework"
          - "study-algorithm-solving"
          - "study-distributed-systems"
          - "study-google-de"
      technology_tags:
        purpose: "Technology and tool classification"
        examples: ["kafka", "spark", "airflow", "langchain", "docker", "aws"]
      topic_tags:
        purpose: "Content topic classification"
        examples: ["backend", "mlops", "database", "devops", "genai-llm"]
    display:
      tag_cloud: "Categories page shows top 15 tags with dynamic sizing"
      post_header: "Tags displayed with # prefix in post metadata"

  file_naming:
    posts: "YYYY-MM-DD-title.md (date must match front matter date)"
    projects: "YYYY-MM-DD-project-name.md"
    studies: "YYYY-MM-DD-title.md or YYYY-MM-DD-algorithm-problem-name.md"

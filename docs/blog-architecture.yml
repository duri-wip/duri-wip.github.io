# Important notes
notes:
  study_progress_system:
    mechanism: "Tag-based automatic counting"
    how_it_works: |
      1. studies.yml defines study_tag (e.g., "study-java")
      2. Jekyll builds site and counts posts with matching tag
      3. study-section.html calculates: (matched_count / total) * 100
      4. Progress bar updates automatically on every build
    critical: "study_tag in studies.yml MUST match tags in study posts exactly"

  deployment_process:
    important: "Blog uses two-repository deployment"
    source_repo: "Current repository (working directory)"
    target_repo: "duri-wip/duri-wip.github.io"
    workflow: |
      1. Make changes in source repository
      2. Commit and push to main/master
      3. GitHub Actions triggers deploy.yml workflow
      4. Workflow builds Jekyll site
      5. Workflow pushes built site to duri-wip.github.io repo
      6. GitHub Pages serves from duri-wip.github.io
    caution: "Never manually edit duri-wip.github.io repository - it will be overwritten"

